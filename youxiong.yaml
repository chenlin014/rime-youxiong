# == 输入模式 ==
# 「|」为分击符

# 单击模式
one_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/t(s?[A-T]*)$/$1t/"
      - "xform/^([a-sA-S]+)t$/$1|/"  # 左大内连击
      - "xform/^([a-sA-S]+)T$/$1v/"  # 右大内输简码
      - "xform/^([a-sA-S]+v?)$/$1 /" # 自动上屏

# 多击模式
multi_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/t(s?[A-T]*)$/$1t/"
      - "xform/^([a-sA-S]+)t$/$1 /"  # 左大内上屏
      - "xform/^([a-sA-S]+)T$/$1v /" # 右大内输简码
      - "xform/^([a-sA-S]+)$/$1|/"   # 默认连击

# 简码模式
brief_mode:
  chord_composer/+:
    output_format:
      - "xform/t(s?[A-T]*)$/$1t/"
      - "xform/^([a-sA-S]+)$/$1v /" # 默认为简码
      - "xform/^([a-sA-S]+)t$/$1 /" # 左大内单击上屏
      - "xform/^([a-sA-S]+)T$/$1|/" # 右大内连击

