# Rime schema
# encoding: utf-8

schema:
  schema_id: xingzheng
  name: 新郑
  version: '0.4'
  author:
    - 陈林 <1chen0bryan@gmail.com>
  description: |
    并击形码输入法
  dependencies:
    - luna_pinyin
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 拉丁 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

chord_composer:

editor:
  bindings:
    BackSpace: back_syllable

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  auto_select: false
  auto_select_unique_candidate: false

translator:
  # 正體字典
  dictionary: xingzheng-zt
  # 简体字典
  # dictionary: xingzheng-jt
  enable_user_dict: false

reverse_lookup:
  dictionary: luna_pinyin
  # dictionary: pinyin_simp
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"

__patch:
  # 鍵盘布局
  - xingzheng-options:/use_qwerty_layout
  #- xingzheng-options:/use_dvorak_layout
  #- xingzheng-options:/use_colemak_layout
  # 標點符號
  - xingzheng-options:/punc_chord
  # 雙擊模式
  - xingzheng-options:/two_stroke_mode
  # 單擊模式
  #- xingzheng-options:/one_stroke_mode
  # 簡碼模式
  #- xingzheng-options:/brief_mode
