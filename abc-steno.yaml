# == 键盘布局 ==

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrftgvp;olikujyhncm"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;cvnm|abcdekEKDCBAghijJIHGwsSv|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuyiklsrnctghfdbjm"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnsjkbm|abcdekEKDCBAghijJIHGwsSv|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptgdv;oyiuelnjhkcm"
    algebra:
      - xlit|qwfpgdjhluy;arstneiocvkm|abcdekEKDCBAghijJIHGwsSv|

# == 显示风格 ==

circle_square_format:
  - xform/([a-u])([A-U])/$1-$2/
  - xform/^([A-U])/-$1/
  - xform/^(b|h)/◯$1/
  - xform/-(B|H)/-◯$1/
  - xform/^(c|i)/◯◯$1/
  - xform/-(C|I)/-◯◯$1/
  - xform/^(d|j)/◯◯◯$1/
  - xform/-(D|J)/-◯◯◯$1/
  - xform/^(e|k)/◯◯◯◯$1/
  - xform/-(E|K)/-◯◯◯◯$1/

use_circle_square_format:
  chord_composer/+:
    prompt_format: { __include: circle_square_format }

