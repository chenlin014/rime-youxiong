# == 键盘布局 ==

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrftgcvyhujikolp;nm"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;cvnm|abcdekEKDCBAghijJIHGtsST|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuyijkfdghctrnlsbm"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnsjkbm|abcdekEKDCBAghijJIHGtsST|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptgdcvjhlnueyi;okm"
    algebra:
      - xlit|qwfpgdjhluy;arstneiocvkm|abcdekEKDCBAghijJIHGtsST|

# == 显示风格 ==

circle_square_format:
  - xform/^/|/
  - xform/$/|/

  - xform/([a-u])([A-U])/$1-$2/
  - xform/\|([A-U])/|-$1/

  - xform/\|(b|h)/|◎$1/
  - xform/\|(c|i)/|◎◎$1/
  - xform/\|(d|j)/|◎◎◎$1/
  - xform/\|(e|k)/|◎◎◎◎$1/

  - xform/(a|g)([st]*[\|-])/$1◎◎◎◎$2/
  - xform/(b|h)([st]*[\|-])/$1◎◎◎$2/
  - xform/(c|i)([st]*[\|-])/$1◎◎$2/
  - xform/(d|j)([st]*[\|-])/$1◎$2/

  - xform/(a|g)(c|i)/$1◎$2/
  - xform/(b|h)(d|j)/$1◎$2/
  - xform/(c|i)(e|k)/$1◎$2/
  - xform/(a|g)(d|j)/$1◎◎$2/
  - xform/(b|h)(e|k)/$1◎◎$2/
  - xform/(a|g)(e|k)/$1◎◎◎$2/

  - xform/-(D|J)/-◎$1/
  - xform/-(C|I)/-◎◎$1/
  - xform/-(B|H)/-◎◎◎$1/
  - xform/-(A|G)/-◎◎◎◎$1/

  - xform/(E|K)([ST]*\|)/$1◎◎◎◎$2/
  - xform/(D|J)([ST]*\|)/$1◎◎◎$2/
  - xform/(C|I)([ST]*\|)/$1◎◎$2/
  - xform/(B|H)([ST]*\|)/$1◎$2/

  - xform/(E|K)(C|I)/$1◎$2/
  - xform/(D|J)(B|H)/$1◎$2/
  - xform/(C|I)(A|G)/$1◎$2/
  - xform/(E|K)(B|H)/$1◎◎$2/
  - xform/(D|J)(A|G)/$1◎◎$2/
  - xform/(a|g)(e|k)/$1◎◎◎$2/

  - xform/ag|bh|ci|dj|ek|EK|DJ|CI|BH|AG/◉/
  - xform/[a-eA-E]/◓/
  - xform/[g-kG-K]/◒/
  - xform/t|S/◧/
  - xform/s|T/◨/

  - xform/^\|//
  - xform/\|$//
  - xform/ //
  - xform/\|/ \| /

use_circle_square_format:
  chord_composer/+:
    prompt_format:  { __include: circle_square_format }
  translator/+:
    preedit_format: { __include: circle_square_format }
    comment_format: { __include: circle_square_format }
  reverse_lookup/+:
    comment_format: { __include: circle_square_format }
