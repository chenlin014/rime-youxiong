# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrftgvp;olikujyhncm"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;cvnm|abcdeeEEDCBAghijJIHGwsSv|
      - xform|ee|e|
      - xform|EE|E|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuyiklsrnctghfdbjm"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnsjkbm|abcdeeEEDCBAghijJIHGwsSv|
      - xform|ee|e|
      - xform|EE|E|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptgdv;oyiuelnjhkcm"
    algebra:
      - xlit|qwfpgdjhluy;arstneiocvkm|abcdeeEEDCBAghijJIHGwsSv|
      - xform|ee|e|
      - xform|EE|E|

# 设单击为默认
one_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+[vyz]*)$/$1 /"
      - "xform/^([a-uA-U]+)w$/$1/"

# 设双击为默认
two_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+[yz]*)w$/$1 /"
      - "xform/^([a-uA-U]+v)$/$1 /"

# 设简码为默认
brief_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+)$/$1v /"
      - "xform/^([a-uA-U]+[yz]+)$/$1 /"
      - "xform/^([a-uA-U]+)w$/$1 /"
      - "xform/^([a-uA-U]+)v$/$1/"

# 以并击输入符号
