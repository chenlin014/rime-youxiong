# === 键盘布局 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qawsedrftgvp;olikujyhncm"
    algebra:
      - xlit|qwertgyhuiopasdfjkl;cvnm|abcdekEKDCBAghijJIHGwsSv|

use_dvorak_layout:
  chord_composer/+:
    alphabet: "'a,o.epuyiklsrnctghfdbjm"
    algebra:
      - xlit|',.pyifdgcrlaoeuhtnsjkbm|abcdekEKDCBAghijJIHGwsSv|

use_colemak_layout:
  chord_composer/+:
    alphabet: "qawrfsptgdv;oyiuelnjhkcm"
    algebra:
      - xlit|qwfpgdjhluy;arstneiocvkm|abcdekEKDCBAghijJIHGwsSv|

# == 输入模式 ==
# 「'」为分击符

# 单击模式
one_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+v?)$/$1 /" # 自动上屏
      - "xform/^([a-uA-U]+)w$/$1'/"   # 左大内连击

# 多击模式
multi_stroke_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+)w$/$1 /" # 左大内上屏
      - "xform/^([a-uA-U]+v)$/$1 /" # 右大内输简码
      - "xform/^([a-uA-U]+)$/$1'/"

# 简码模式
brief_mode:
  chord_composer/+:
    output_format:
      - "xform/^([a-uA-U]+)$/$1v /" # 默认为简码
      - "xform/^([a-uA-U]+)w$/$1 /" # 左大内输单击字
      - "xform/^([a-uA-U]+)v$/$1'/"  # 右大内连击

